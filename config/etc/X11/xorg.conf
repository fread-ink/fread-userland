#EndSection

Section "Monitor"
  Identifier "Configured Monitor"
EndSection

Section "Screen"
  Identifier "Default Screen"
  Monitor    "Configured Monitor"
  Device     "i.MX Accelerated Framebuffer Device"

  # These "Display" SubSections are needed for working with the
  # "mxc_epdc_fb" frame buffer driver.
  SubSection "Display"
    Depth  8
		Visual "StaticGray"
  EndSubSection
  SubSection "Display"
    Depth  16
    Visual "TrueColor"
  EndSubSection
EndSection

Section "ServerLayout"
  Identifier  "Default Layout"
  Screen      "Default Screen"
  Option      "AutoAddDevices" "false"
  InputDevice "fiveway" "CoreKeyboard"
  InputDevice "buttons" "SendCoreEvents"
EndSection

Section "Files"
  ModulePath "/usr/lib/xorg/modules"
  ModulePath "/usr/lib/arm-linux-gnueabihf"
  ModulePath "/usr/lib/arm-linux-gnueabihf/xorg/modules/drivers"
EndSection
