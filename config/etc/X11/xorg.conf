Section "Device"
  Identifier "i.MX Accelerated Framebuffer Device"
  Driver     "imx"
  Option     "fbdev" "/dev/fb0"
  # Possible values:
  #   "RGB565": 16-bit RGB
  #   "Y8": 8-bit gray
  #   "Y8INV": 8-bit gray inverted
  Option     "FormatEPDC" "Y8"
EndSection

Section "ServerFlags"
  Option "BlankTime"    "0"
  Option "StandbyTime"  "0"
  Option "SuspendTime"  "0"
  Option "OffTime"      "0"
EndSection

# All of the buttons except the five-way controller and power.
# Provided by the tequila keyboard driver
Section "InputDevice"
  Identifier "buttons"
  Driver     "evdev"
  Option     "Device" "/dev/input/event0"
EndSection

# One of the two input devices is ignored due to:
# [ 11083.139] (WW) evdev: buttons: device file is duplicate. Ignoring
# cat /proc/bus/input/devices says
